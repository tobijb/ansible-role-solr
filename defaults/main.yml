---
solr_workspace: /root

solr_create_user: true
solr_user: solr

solr_version: "4.10.4"

solr_http_mirror: "http://archive.apache.org/dist/lucene/solr/"
solr_install_path: /opt/solr
solr_home: /var/solr
solr_log_file_path: /var/log/solr.log

solr_server: "localhost"
solr_port: "8983"
solr_xms: "256M"
solr_xmx: "512M"

global_solr_cores: []
override_solr_cores: []
default_solr_cores: []
